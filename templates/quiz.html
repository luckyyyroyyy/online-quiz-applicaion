<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Online Quiz</h2>
    <form method="post">
        {% for q in questions %}
            <p><b>{{ loop.index }}. {{ q[1] }}</b></p>
            <input type="radio" name="{{ q[0] }}" value="{{ q[2] }}"> {{ q[2] }}<br>
            <input type="radio" name="{{ q[0] }}" value="{{ q[3] }}"> {{ q[3] }}<br>
            <input type="radio" name="{{ q[0] }}" value="{{ q[4] }}"> {{ q[4] }}<br>
            <input type="radio" name="{{ q[0] }}" value="{{ q[5] }}"> {{ q[5] }}<br>
            <hr>
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
